# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

## TO USE
# > cd {REPOSITORY_ROOT}
# > pip install pre-commit
# > pre-commit install -c {THIS_FILE_PATH}

# Use command line OR any git gui interface
# > git commit -am "This is my very descriptive and helpful message"

# For supported hooks, this will let it know what to check for (e.g. `black`)
default_language_version:
  python: python3.8

# Each of these represents a step to run
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: trailing-whitespace

  # isort formatter
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        types: [ python ]
        language: system

  # black formatter
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        types: [ python ]
        language: system

  # flake8 checks
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        types: [ python ]
        language: system
        verbose: true


  # pytest checks
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        types: [ python ]
        language: system
        pass_filenames: false
        verbose: true

  # mypy checks
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        exclude: "docs(\\\\|\\/).*\\.py"
        types: [ python ]
        language: system
